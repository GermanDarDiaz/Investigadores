<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investigadores</title>
    <!--
        Esta página presenta un equipo de investigadores con un diseño
        profesional y moderno. Cada tarjeta muestra la fotografía real de
        cada miembro junto con su nombre y un enlace a su perfil público
        (LinkedIn o Google Scholar). Se han utilizado colores sobrios y
        consistentes para transmitir seriedad y coherencia visual.  
    -->
    <style>
        /* Reset básico y tipografía global */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Fondo con un degradado suave en tonos azulados */
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        /* Contenedor principal para limitar el ancho y centrar contenido */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Cabecera de la página */
        header {
            text-align: center;
            color: #fff;
            margin-bottom: 40px;
        }
        header h1 {
            font-size: 2.6rem;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        header .subtitle {
            font-size: 1.1rem;
            font-weight: 300;
            opacity: 0.9;
        }

        /* Diseño de la cuadrícula de perfiles */
        .profiles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 30px;
        }

        /* Tarjetas de perfil */
        .profile-card {
            background: #fafafa;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .profile-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
        }

        /* Imagen circular del perfil */
        .profile-image {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            overflow: hidden;
            margin-top: 25px;
            border: 4px solid #dfe6f1;
        }
        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Nombre del investigador */
        .profile-name {
            margin-top: 20px;
            font-size: 1.15rem;
            font-weight: 600;
            text-align: center;
            color: #2c3e50;
        }

        /* Contenedor para los enlaces (LinkedIn o Scholar) */
        .links {
            margin-top: auto;
            margin-bottom: 25px;
            display: flex;
            gap: 12px;
            justify-content: center;
        }
        .link-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 20px;
            color: #fff;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }
        /* Estilos específicos de cada plataforma */
        .linkedin {
            background: #0077B5;
        }
        .linkedin:hover {
            background: #005582;
        }
        .scholar {
            background: #4285F4; /* Azul de Google Scholar */
        }
        .scholar:hover {
            background: #3367D6;
        }
        .link-icon {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        /* Sección de Corporación Casiri */
        .casiri-section {
            margin-top: 60px;
            background: #fafafa;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .casiri-section:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
        }
        .casiri-logo {
            max-width: 280px;
            width: 100%;
            height: auto;
        }
        .casiri-title {
            margin-top: 15px;
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
        }
        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }
            .profile-image {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
